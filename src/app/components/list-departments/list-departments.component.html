<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Departments</h4>
                        <p class="card-category"> Here is a list of departments</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                <th>
                                    ID
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Manager ID
                                </th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let department of departments; index as index; first as first">
                                    <td>
                                        {{ department.id }}
                                    </td>
                                    <td>
                                        {{ department.name }}
                                    </td>
                                    <td>
                                        {{ department.managerId }}
                                    </td>
                                    <td>
                                        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onDelete(department)">Delete</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Page #{{ pageNum }}</button>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="next()"> > </button>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="prev()"> < </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
